version: '3.9'

services:
  web:
    build:
      context: ../
      dockerfile: packages/web/Dockerfile
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  api:
    build:
      context: ../
      dockerfile: packages/api/Dockerfile
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-workgear}:${POSTGRES_PASSWORD:-workgear_prod_pass}@postgres:5432/${POSTGRES_DB:-workgear}
      - REDIS_URL=redis://redis:6379
      - PORT=4000
      - HOST=0.0.0.0
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-15m}
      - REFRESH_TOKEN_EXPIRES_DAYS=${REFRESH_TOKEN_EXPIRES_DAYS:-7}
      - ORCHESTRATOR_URL=orchestrator:50051
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  orchestrator:
    build:
      context: ../packages/orchestrator
      dockerfile: Dockerfile
    environment:
      - GRPC_PORT=50051
      - DATABASE_URL=postgresql://${POSTGRES_USER:-workgear}:${POSTGRES_PASSWORD:-workgear_prod_pass}@postgres:5432/${POSTGRES_DB:-workgear}
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:18.1-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-workgear}
      POSTGRES_USER: ${POSTGRES_USER:-workgear}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-workgear_prod_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-workgear}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:8.4.1-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
