version: '3.9'

services:
  postgres:
    image: postgres:18.1-alpine
    container_name: workgear-postgres
    environment:
      POSTGRES_DB: workgear_dev
      POSTGRES_USER: workgear
      POSTGRES_PASSWORD: workgear_dev_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workgear"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.4.1-alpine
    container_name: workgear-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
